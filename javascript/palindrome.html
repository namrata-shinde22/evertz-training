      // Method 2
      var string1 = prompt("Enter String :");
      function palindrome(input) {
        var string2 = input.split("");
        var array = [];
        j = 0;
        for (let i = string2.length; i >= 0; i--) {
          array[j] = string2[i];
          j++;
        }
        var out = array.join("");
        if (input == out) {
          console.log("It is palindrome");
        } else {
          console.log("It is not palindrome");
        }
      }

      palindrome(string1);
    </script>
